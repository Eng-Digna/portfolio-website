    <main>
        <section>
            <h2>Your Feedback Matters!</h2>
            <form id="survey-form" action="#" method="post">
                <label for="experience">How was your experience?</label><br>
                <input type="radio" name="experience" value="excellent" required> Excellent
                <input type="radio" name="experience" value="good"> Good
                <input type="radio" name="experience" value="average"> Average
                <input type="radio" name="experience" value="poor"> Poor<br><br>

                <label for="features">Which features did you like?</label><br>
                <input type="checkbox" name="features" value="design"> Design
                <input type="checkbox" name="features" value="content"> Content
                <input type="checkbox" name="features" value="usability"> Usability
                <input type="checkbox" name="features" value="performance"> Performance<br><br>

                <label for="comments">Additional Comments:</label><br>
                <textarea id="comments" name="comments" rows="5"></textarea><br><br>

                <button type="submit">Submit Survey</button>
            </form>
        </section>
    </main>
